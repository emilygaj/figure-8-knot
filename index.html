<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="slide" id="home">
        <div class="navbar">
          <img class="sources" src="./images/sources-icon.png" alt="" />
          <img class="title" src="./images/8knot-title 2.png" alt="" />
          <img class="restart" src="./images/Restart-icon.png" alt="" />
        </div>
        <div id="homeknot">
          <img
            class="horizontal-knot"
            src="./images/Followthrough-horizontal.png"
            alt=""
          />
          <div class="instructions">
            <p class="instructions1">
              <b><i>Click the knot to learn how to tie it.</i></b>
            </p>
          </div>
        </div>
      </div>
      <div class="slide" id="rope">
        <div class="navbar">
          <img class="sources" src="./images/sources-icon.png" alt="" />
          <img class="title" src="./images/8knot-title 2.png" alt="" />
          <img class="restart" src="./images/Restart-icon.png" alt="" />
        </div>
        <div class="instructions">
          <p class="instructions1">
            <b
              ><i
                >Hover over the knot to see the step completed. Click the knot
                to continue.</i
              ></b
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
